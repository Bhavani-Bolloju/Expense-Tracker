<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/budget.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link href="/src/style.css" rel="stylesheet" />
    <script type="module" src="./src/signin.js"></script>
    <title>Expense Tracker | Login</title>
  </head>
  <body class="min-h-screen bg-gray-50 w-full">
    <div class="flex min-h-screen">
      <!-- Left Side - Image -->
      <div
        class="hidden lg:flex lg:w-1/2 bg-linear-to-tl from-blue-600 to-purple-700 items-center justify-center p-12"
      >
        <div class="text-center text-white">
          <div
            class="w-100 h-100 mx-auto mb-8 bg-white/10 rounded-full flex items-center justify-center backdrop-blur-sm"
          >
            <img src="./public/budget.png" alt="" class="w-2/3 h-auto" />
          </div>
          <h1 class="text-4xl font-bold mb-4">Join Us Today</h1>
          <p class="text-lg text-blue-100">
            Create your account and start your journey with us
          </p>
        </div>
      </div>

      <!-- Right Side - Form -->
      <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
        <div class="w-full max-w-md">
          <!-- Header -->
          <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Login Account</h2>
            <p class="text-gray-600">Please fill in your details to login</p>
          </div>

          <!-- Form -->
          <form class="space-y-6 form-signIn">
            <!-- Email Field -->
            <div>
              <label
                for="email"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Email Address
              </label>
              <input
                type="email"
                id="email"
                name="email"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                placeholder="Enter your email"
                required
              />
            </div>

            <!-- Password Field -->
            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Password
              </label>
              <input
                type="text"
                id="password"
                name="password"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                placeholder="Create a password"
                required
              />
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition"
            >
              Login Account
            </button>

            <p class="text-center text-sm text-gray-600">
              Don't have an account?
              <a
                href="./register.html"
                class="text-blue-600 font-medium hover:text-blue-700"
                >Sign up</a
              >
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
