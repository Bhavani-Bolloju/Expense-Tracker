    <link href="/src/style.css" rel="stylesheet" />
    <title>Data table</title>

  <body>
    <h1 class="text-3xl">Personal Expense Tracker</h1>

    <div
      class="w-[1000px] m-auto border-2 border-gray-300 rounded-s-md overflow-hidden"
    >
      <div class="flex bg-[#F4F7FC] p-2 w-full">
        <div>filter</div>
        <div>search</div>
        <button class="ml-auto border-2 px-5 hover:cursor-pointer add-customer">
          Add Expenses
        </button>
      </div>

      <div>
        <table class="w-full">
          <thead>
            <tr class="bg-[#F4F7FC]">
              <th
                class="border-b border-solid border-gray-300 px-2.5 py-5 text-start text-gray-700"
                scope="col"
              >
                <input type="checkbox" />
              </th>
              <th
                class="border-b border-solid border-gray-400 px-2.5 py-5 text-start"
                scope="col"
              >
                #
              </th>
              <th
                class="border-b border-solid border-gray-400 px-2.5 py-5 text-start font-semibold"
                scope="col"
              >
                Date
              </th>
              <th
                class="border-b border-solid border-gray-400 px-2.5 py-5 text-start"
                scope="col"
              >
                Category
              </th>
              <th
                class="border-b border-solid border-gray-400 px-2.5 py-5"
                scope="col"
              >
                Description
              </th>
              <th
                class="border-b border-solid border-gray-400 px-2.5 py-5"
                scope="col"
              >
                Amount
              </th>
              <th
                class="border-b border-solid border-gray-400 px-2.5 py-5"
                scope="col"
              >
                Payment
              </th>
              <th
                class="border-b border-solid border-gray-400 px-2.5 py-5"
                scope="col"
              >
                Actions
              </th>
            </tr>
          </thead>
          <tbody class="expenses_list">

      </div>
    </div>

</html>
