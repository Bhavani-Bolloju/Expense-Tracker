<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet" />
    <title>Data table</title>
  </head>
  <body>
    <h1 class="text-3xl">Personal Expense Tracker</h1>

    <div
      class="w-[1300px] m-auto border-2 border-gray-300 rounded-s-md overflow-hidden my-8"
    >
      <div class="flex items-center bg-[#F4F7FC] p-2 w-full">
        <!-- <div>filter</div> -->
        <div class="flex items-center search-container">
          <input
            id="search_keyword"
            type="search"
            class="border-2 border-gray-200 input_search"
          />
          <label
            for="search_keyword"
            class="border-2 border-gray-300 bg-gray-100 px-2"
            >Search</label
          >
        </div>
        <div class="ml-2 flex items-center gap-3">
          <label for="Category">Category Filter:</label>
          <select
            name="Category"
            id="Category"
            class="filter-category border border-gray-300 px-4 py-1 text-sm"
          >
            <option value="All">All</option>
          </select>
        </div>
        <p class="ml-2 bg-amber-300 items-selected"></p>
        <button
          class="ml-auto border-2 px-5 hover:cursor-pointer add-expense disabled:cursor-not-allowed"
        >
          Add Expenses
        </button>

        <button
          class="ml-auto border-2 px-5 hover:cursor-pointer delete-expenses hidden"
        >
          delete
        </button>
      </div>

      <!-- <form class="edit_form" id="edit_form"></form> -->
      <form class="expenseForm" id="expenseForm"></form>
      <table class="w-full">
        <thead>
          <tr class="bg-[#F4F7FC]">
            <th
              class="border-b border-solid border-gray-300 px-2.5 py-5 text-start text-gray-700"
              scope="col"
            >
              <label for="select-all" class="flex gap-2 items-center">
                <input type="checkbox" id="select-all" class="select-all" />
                <span>select all</span>
              </label>
            </th>
            <th
              class="border-b border-solid border-gray-400 px-2.5 py-5 text-start"
              scope="col"
            >
              #
            </th>
            <th
              class="border-b border-solid border-gray-400 px-2.5 py-5 text-start font-semibold col-date"
              scope="col"
            >
              <div class="flex items-center">
                <span>Date </span>
                <button class="cursor-pointer flex btn-sort-date">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    class="w-4 h-4 sort-asc"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10 18a.75.75 0 0 1-.75-.75V4.66L7.3 6.76a.75.75 0 0 1-1.1-1.02l3.25-3.5a.75.75 0 0 1 1.1 0l3.25 3.5a.75.75 0 1 1-1.1 1.02l-1.95-2.1v12.59A.75.75 0 0 1 10 18Z"
                      clip-rule="evenodd"
                    />
                  </svg>

                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    class="w-4 h-4 -ml-2 sort-dsc"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10 2a.75.75 0 0 1 .75.75v12.59l1.95-2.1a.75.75 0 1 1 1.1 1.02l-3.25 3.5a.75.75 0 0 1-1.1 0l-3.25-3.5a.75.75 0 1 1 1.1-1.02l1.95 2.1V2.75A.75.75 0 0 1 10 2Z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </button>
                <button
                  class="btn-clear-date clear-sort hidden cursor-pointer hover:text-blue-400"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    class="size-5"
                  >
                    <path
                      d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z"
                    />
                  </svg>
                </button>
              </div>
            </th>
            <th
              class="border-b border-solid border-gray-400 px-2.5 py-5 text-start"
              scope="col"
            >
              Category
            </th>
            <th
              class="border-b border-solid border-gray-400 px-2.5 py-5"
              scope="col"
            >
              Description
            </th>
            <th
              class="border-b border-solid border-gray-400 px-2.5 py-5 col-amount"
              scope="col"
            >
              <div class="flex items-center">
                <span>Amount</span>
                <button class="cursor-pointer flex btn-sort-amount">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    class="w-4 h-4 sort-asc"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10 18a.75.75 0 0 1-.75-.75V4.66L7.3 6.76a.75.75 0 0 1-1.1-1.02l3.25-3.5a.75.75 0 0 1 1.1 0l3.25 3.5a.75.75 0 1 1-1.1 1.02l-1.95-2.1v12.59A.75.75 0 0 1 10 18Z"
                      clip-rule="evenodd"
                    />
                  </svg>

                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    class="w-4 h-4 -ml-2 sort-dsc"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10 2a.75.75 0 0 1 .75.75v12.59l1.95-2.1a.75.75 0 1 1 1.1 1.02l-3.25 3.5a.75.75 0 0 1-1.1 0l-3.25-3.5a.75.75 0 1 1 1.1-1.02l1.95 2.1V2.75A.75.75 0 0 1 10 2Z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </button>
                <button
                  class="btn-clear-amount clear-sort hidden cursor-pointer hover:text-blue-400"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    class="size-5"
                  >
                    <path
                      d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z"
                    />
                  </svg>
                </button>
              </div>
            </th>
            <th
              class="border-b border-solid border-gray-400 px-2.5 py-5"
              scope="col"
            >
              Payment
            </th>
            <th
              class="border-b border-solid border-gray-400 px-2.5 py-5"
              scope="col"
            >
              Actions
            </th>
          </tr>
        </thead>
        <tbody class="expenses_list group"></tbody>
      </table>
    </div>
    <div class="w-[1300px] m-auto rounded-s-md overflow-hidden my-8">
      <div></div>
      <div class="flex">
        <div class="mr-5">
          <span class="currPage_num">1</span>
          of
          <span class="total_pages">10</span>
        </div>
        <button class="btn_prev capitalize border px-2 cursor-pointer">
          prev
        </button>
        <button class="btn_next capitalize border px-2 cursor-pointer">
          next
        </button>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
